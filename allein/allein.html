<body>
    <form>
    <label for="action">Anmeldung</label><br>
        <label for="fname">Vorname:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Vorname" required><br>
        <label for="lname">Nachname:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Nachname" required><br>
        <label for="email">Ihre Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Example@gmail.com" required><br>
        <label for="date">Das Datum:</label><br>
        <input type="date" name="date" id="date" required><br>
        <label for="time">Die Uhrzeit:</label><br>
        <input type="time" name="time" id="time" required><br>
        <label for="tel">Handy/Telefonnumer: *</label><br>
        <input type="tel" name="tel" id="tel" placeholder="1234756789"><br>
        <label for="textarea">Teilen Sie uns Ihre Meinung mit: *</label><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Bitte fÃ¼gen Sie hier Ihre Meinung ein..."></textarea><br>
        <p>*Optional</p>
        <input type="submit" value="Submit">
      </form>
